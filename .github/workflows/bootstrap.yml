name: Terraform Bootstrap


on: 
 workflow_dispatch: #this runs manually as it doesnt have to change once s3 and dynamodb are created 
# on: 
#   workflow_run: 
#     workflows: ["Build and Push Docker Image To ECR"]
#     types: 
#       - completed
#     branches: 
#       - main

jobs: 
  build: 
    runs-on: ubuntu-latest

    steps: 
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3

      - name: AWS Config
        uses: aws-actions/configure-aws-credentials@v4
        with:  
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Terraform Bootstrap Plan
        working-directory: terraform-bootstrap
        run: |
          terraform init -input=false -no-color
          terraform validate
          terraform plan -var="access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" \
          -var="region=${{ secrets.AWS_REGION }}" \
          -var="secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
          -input=false -no-color

      - name: Terraform Apply (Bootstrap)
        working-directory: terraform-bootstrap 
        run: |
          terraform apply --auto-approve -var="access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" \
          -var="region=${{ secrets.AWS_REGION }}" \
          -var="secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
          -input=false -no-color



      
     













    